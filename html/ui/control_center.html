<div id="control-center" class="hidden">
    <div class="control-grid">
        <div class="tile" onclick="toggleAirplaneMode()">
            <i class="fas fa-plane"></i>
            <span>Airplane</span>
        </div>
        <div class="tile" onclick="toggleFlashlight()">
            <i class="fas fa-lightbulb"></i>
            <span>Torch</span>
        </div>
        <div class="tile" onclick="toggleWifi()">
            <i class="fas fa-wifi"></i>
            <span>Wi-Fi</span>
        </div>
    </div>

    <div class="slider-container">
        <i class="fas fa-sun"></i>
        <input type="range" min="0" max="100" value="70" class="slider" id="brightness">
    </div>
    <div class="slider-container">
        <i class="fas fa-volume-up"></i>
        <input type="range" min="0" max="100" value="80" class="slider" id="volume">
    </div>
</div>

<style>
#control-center {
    position: absolute;
    top: -100%; /* Hidden off-screen */
    width: 100%;
    height: 60%;
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(20px);
    transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 999;
}
#control-center.show { top: 0; } /* Slide down effect */
</style>
